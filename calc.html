<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  ​<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  ​<title>Simple Calculator</title>

  <style>
    * {
      text-align: center;
    }
  </style>
</head>

<body>
  ​
<div class="card bg-light">
  <div class="card-header bg-info">Simple Calculator</div>
    <div class="card-body">
      <form>
        <p><i>Please enter 2 numbers and choose if you would like the sum or product of the numbers.</i></p><br>
        1st Number: <input type="number" id="num1" name="num1" />
        2nd Number: <input type="number" id="num2" name="num2" />

        <input id="button-plus" class="btn btn-danger" type="button" value="Add" onclick="add()"></button>
        <input id="button-multiply" class="btn btn-danger" type="button" value="Multiply" onclick="multiply()"></button>
     
        <br><br>
        <h6>Answer: <span><div id="result"></div></span></h6>
      </form>  
      <br>
    </div>
  </div>   
          
  <script>
    function add() {
      // get input elements and parse
      var firstNum = Number(document.getElementById("num1").value);
      var secondNum = Number(document.getElementById("num2").value);
      
      // find sum
      document.getElementById("result").innerHTML = firstNum + secondNum;
      return false;
    };

    function multiply() {
      // get input elements and parse
      var firstNum = Number(document.getElementById("num1").value);
      var secondNum = Number(document.getElementById("num2").value);
      
      // find sum
      document.getElementById("result").innerHTML = firstNum * secondNum;
      return false;
    };
  </script>
  
</body>
</html>
